<!DOCTYPE html>
<html lang="es">
<head>
    <title>AR Ara - Animaciones</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <script src="script.js?v=60"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; }

        /* Estilo Header */
        .header {
            position: absolute; top: 0; left: 0; width: 100%;
            background-color: rgba(0, 0, 0, 0.7); color: white;
            padding: 15px 0; text-align: center; z-index: 10;
            backdrop-filter: blur(5px);
        }
        .header h1 { margin: 0; font-size: 16px; font-weight: 600; text-transform: uppercase; }

        /* Panel de Botones Inmersivos */
        .control-panel {
            position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%);
            width: 95%; display: flex; justify-content: center; flex-wrap: wrap; gap: 8px; z-index: 20;
        }

        .anim-btn {
            background-color: rgba(20, 20, 20, 0.8);
            border: 1px solid #00e676;
            color: #00e676; padding: 10px 14px; border-radius: 20px;
            font-size: 12px; cursor: pointer; backdrop-filter: blur(4px);
            transition: all 0.2s; text-transform: uppercase; font-weight: bold;
        }
        .anim-btn:active, .anim-btn.selected {
            background-color: #00e676; color: black; transform: scale(0.95);
        }

        /* Bot√≥n de Captura */
        #snap-button {
            position: absolute; top: 15px; right: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none; padding: 10px; border-radius: 50%;
            color: white; z-index: 20; cursor: pointer; font-size: 20px;
        }

        /* Cargando... */
        #loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8); color: white; padding: 20px; border-radius: 10px;
            z-index: 999; display: flex; flex-direction: column; align-items: center;
        }

        .footer {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background-color: #1a1a1a; color: #888;
            padding: 5px 0; text-align: center; z-index: 10;
            border-top: 2px solid #00e676; font-size: 10px;
        }
    </style>
</head>

<body>
    <div class="header"><h1>Ara: Control de Movimiento</h1></div>
    
    <div id="loader"><span>Cargando Animaciones...</span></div>

    <button id="snap-button" title="Tomar Foto">üì∏</button>

    <div class="control-panel">
        <button class="anim-btn" data-file="Angry.glb" data-name="Enojado">üò° Enojado</button>
        <button class="anim-btn" data-file="Twist Dance.glb" data-name="Baile">üíÉ Baile</button>
        <button class="anim-btn" data-file="Short Left Side Step.glb"  data-name="PasoIzq">‚¨ÖÔ∏è Paso</button>
        <button class="anim-btn" data-file="Catwalk Walk Turn 180 Tight.glb"   data-name="Pasarela">üö∂ Pasarela</button>
    </div>

    <a-scene 
        embedded arjs 
        vr-mode-ui="enabled: false"
        gesture-detector
        screenshot-handler
        renderer="logarithmicDepthBuffer: true; colorManagement: true;"
        id="scene">
        
        <a-marker 
            preset="hiro" 
            raycaster="objects: .clickable" 
            emitevents="true" 
            cursor="fuse: false; rayOrigin: mouse;">
            
            <a-entity 
                id="modelo-ara"
                position="0 0 0" 
                rotation="-90 0 0"
                scale="0.005 0.005 0.005" 
                class="clickable"
                gesture-handler
                gltf-model="url(ara.glb)"
                animation-loader>
            </a-entity>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <div class="footer"><p>&copy; 2025 Fernanda Alc√°ntara | Proyecto WebXR</p></div>
</body>
</html>
