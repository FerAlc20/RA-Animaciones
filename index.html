<!DOCTYPE html>
<html lang="es">
<head>
    <title>AR Ara - Profesional Final</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <script src="script.js?v=80"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: #0a0a0a; }

        /* ESTILO GLASSMORPHISM PROFESIONAL */
        .header {
            position: absolute; top: 0; left: 0; width: 100%;
            background: linear-gradient(to right, rgba(10, 10, 20, 0.8), rgba(30, 20, 60, 0.8));
            color: white; padding: 20px 0; text-align: center; z-index: 10;
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .header h1 { margin: 0; font-size: 14px; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; }

        .control-panel {
            position: absolute; bottom: 90px; left: 50%; transform: translateX(-50%);
            width: 95%; display: flex; justify-content: center; flex-wrap: wrap; gap: 12px; z-index: 20;
        }

        .anim-btn {
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.6), rgba(37, 117, 252, 0.6));
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            color: white; padding: 12px 18px; border-radius: 25px;
            font-size: 13px; font-weight: 600; cursor: pointer;
            backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);
            transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 0.5px;
        }
        .anim-btn:active, .anim-btn.selected {
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.9), rgba(37, 117, 252, 0.9));
            border-color: rgba(255, 255, 255, 0.8); transform: translateY(2px) scale(0.98);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        #snap-button {
            position: absolute; top: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.15); border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px; border-radius: 50%; color: white; z-index: 20; cursor: pointer; font-size: 22px;
            backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: all 0.2s;
        }
        #snap-button:active { transform: scale(0.9); background: rgba(255, 255, 255, 0.3); }

        #loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(20, 20, 40, 0.9); color: white; padding: 25px; border-radius: 15px;
            z-index: 999; display: flex; flex-direction: column; align-items: center;
            border: 1px solid rgba(106, 17, 203, 0.5); backdrop-filter: blur(10px); font-weight: 500;
        }

        .footer {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            color: rgba(255, 255, 255, 0.6); padding: 8px 0; text-align: center; z-index: 10;
            border-top: 1px solid rgba(255, 255, 255, 0.1); font-size: 11px; letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <div class="header"><h1>Ara: Experiencia Inmersiva</h1></div>
    
    <div id="loader"><span>Cargando Experiencia AR...</span></div>

    <button id="snap-button" title="Tomar Foto">üì∏</button>

    <div class="control-panel">
        <button class="anim-btn" data-file="Angry.glb" data-name="Enojado">üò° Enojado</button>
        <button class="anim-btn" data-file="Twist Dance.glb" data-name="Baile">üíÉ Baile</button>
        <button class="anim-btn" data-file="Short Left Side Step.glb"  data-name="PasoIzq">‚¨ÖÔ∏è Paso</button>
        <button class="anim-btn" data-file="Catwalk Walk Turn 180 Tight.glb"   data-name="Pasarela">üö∂ Pasarela</button>
    </div>

    <a-scene 
        embedded arjs 
        vr-mode-ui="enabled: false"
        gesture-detector
        screenshot-handler
        renderer="logarithmicDepthBuffer: true; colorManagement: true;antialias: true;"
        id="scene">
        
        <a-marker 
            preset="hiro" 
            raycaster="objects: .clickable" 
            emitevents="true" 
            cursor="fuse: false; rayOrigin: mouse;">
            
            <a-entity 
                id="modelo-ara"
                position="0 0 0" 
                rotation="-90 0 0"
                scale="0.35 0.35 0.35" 
                class="clickable"
                gesture-handler
                gltf-model="url(ara.glb)"
                animation-loader>
            </a-entity>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <div class="footer"><p>Desarrollado por Fernanda Alc√°ntara | RA WebXR 2025</p></div>
</body>
</html>
